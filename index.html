<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css
  "
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.svg" alt="logo.svg" />
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12">
            <img
              src="images/illustration-mockups.svg"
              alt="illustration-mockups"
              class="img-fluid"
            />
          </div>
          <div class="col-lg-6 col-12 center-text">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="button" class="btn btn-primary btn-lg btn-1">
              Register
            </button>
            <div
              class="d-flex justify-content-center justify-content-lg-end mb-5"
            >
              <i
                class="fa-brands fa-facebook-f border border-light rounded-circle"
              ></i>
              <i
                class="fa-brands fa-twitter border border-light rounded-circle p-3 mx-3"
              ></i>
              <i
                class="fa-brands fa-instagram border border-light rounded-circle p-3"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/EnidaShehu"
          >Enida Shehu</a
        >.
      </p>
    </footer>
  </body>
</html>
